<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="search">
      <div class="container">
        <div class="form-header mb-3 text-center">
          <div class="title">EagleEyes</div>
          <div class="subtitle">尋找您理想的旅行路線</div>
        </div>
        <form>
          <div class="form-row align-items-center">
            <div class="col-12 col-md-3 my-2">
              <input type="text" class="form-control" id="country" placeholder="開羅" />
            </div>
            <div class="col-12 col-md-3 my-2 startDate">
              <!-- <label for="startDate">開始旅行</label> -->
              <input type="date" class="form-control" id="startDate" value="2019-06-28" />
            </div>
            <div class="col-12 col-md-3 my-2">
              <!-- <label for="endDate">滿載而歸</label> -->
              <input type="date" class="form-control" id="endDate" value="2019-06-28" />
            </div>
            <div class="col-12 col-md-3 my-3">
              <button type="submit" class="btn d-block w-75 mx-auto btn-search">搜尋</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section id="suggest">
      <div class="container">
        <div class="suggestion"></div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2e90554d29.js"></script>

    <script src="main.js"></script>
  </body>
</html>
