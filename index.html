<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="search">
      <div class="container">
        <div class="form-header row center-align">
          <a href="index.html"><div class="title">EagleEyes</div></a>
          <div class="subtitle">規劃您理想的旅行路線</div>
        </div>
        <div class="row search-bar">
          <form class="col m12" action="">
            <div class="row">
              <div class="input-field col m3">
                <select>
                  <option value="北部">北部</option>
                  <option value="中部">中部</option>
                  <option value="南部">南部</option>
                  <option value="東部">東部</option>
                </select>
                <label>選擇地區</label>
              </div>
              <div class="input-field col m2">
                <input type="text" class="datepicker" />
                <label>開始旅行<i class="material-icons">date_range</i></label>
              </div>
              <div class="input-field col m2">
                <input type="text" class="datepicker" />
                <label>滿載而歸<i class="material-icons">date_range</i></label>
              </div>
              <div class="input-field col m3">
                <select>
                  <option value="團體旅遊">團體旅遊</option>
                  <option value="自由行">自由行</option>
                  <option value="蜜月旅行">蜜月旅行</option>
                </select>
                <label>選擇目的</label>
              </div>
              <div class="input-field col m2">
                <button class="btn waves-effect waves-light" type="button" name="action" onclick="showSearchCity()">
                  <!-- submit
                    <button class="btn waves-effect waves-light" type="submit" name="action"> -->
                  Search
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="search-city" class="hide">
      <div class="container">
        <div class="divider"></div>
        <div class="row">
          <nav>
            <div class="nav-wrapper teal lighten-2">
              <div class="col m12">
                <a href="#!" class="breadcrumb">北部</a>
                <a href="#!" class="breadcrumb">團體旅遊</a>
              </div>
            </div>
          </nav>
        </div>
        <div class="row">
          <div class="col m3">
            <div class="card city-item" onclick="goPackage()">
              <div class="card-image">
                <img src="https://materializecss.com/images/sample-1.jpg" />
                <span class="card-title">台北</span>
              </div>
            </div>
          </div>
          <div class="col m3">
            <div class="card city-item" onclick="goPackage()">
              <div class="card-image">
                <img src="https://materializecss.com/images/sample-1.jpg" />
                <span class="card-title">桃園</span>
              </div>
            </div>
          </div>
          <div class="col m3">
            <div class="card city-item" onclick="goPackage()">
              <div class="card-image">
                <img src="https://materializecss.com/images/sample-1.jpg" />
                <span class="card-title">新竹</span>
              </div>
            </div>
          </div>
          <div class="col m3">
            <div class="card city-item" onclick="goPackage()">
              <div class="card-image">
                <img src="https://materializecss.com/images/sample-1.jpg" />
                <span class="card-title">苗栗</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="package" class="hide">
      <div class="container">
        <div class="divider"></div>
        <ul class="tabs row">
          <li class="tab col m2"><a href="#food" class="active">推薦美食</a></li>
          <li class="tab col m2"><a href="#ticket">近期活動/票券</a></li>
          <li class="tab col m2"><a href="#scape">風景</a></li>
          <li class="tab col m2"><a href="#shopping">購物</a></li>
          <li class="tab col m4"><a href="#hotel">Hotelscombined訂房推薦</a></li>
        </ul>
        <div class="row">
          <div id="food" class="col m12">
            <div class="money-slider">
              <div class="money-range">預算金額:<span id="from"></span> - <span id="to"></span></div>
              <div id="food-slider"></div>
            </div>
            <div id="suggest">
              <div class="food-suggestion"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="ticket" class="col m12">近期活動/票券</div>
        </div>
        <div class="row">
          <div id="scape" class="col m12">風景</div>
        </div>
        <div class="row">
          <div id="shopping" class="col m12">購物</div>
        </div>
        <div class="row">
          <div id="hotel" class="col m12">Hotelscombined訂房推薦</div>
        </div>
      </div>
      <div id="toolbar">
        <ul>
          <li class="ico">
            <a class="tooltipped" data-position="left" data-tooltip="規劃行程">
              <i class="material-icons">list</i>
              <span class="ico-badge badge red">4</span>
            </a>
            <dl class="browse">
              <dt>規劃行程</dt>
              <dd>
                <ul>
                  <li class="browse-li">
                    <div class="browse-img">
                      <img src="https://materializecss.com/images/sample-1.jpg" alt="" />
                    </div>
                    <div class="browse-title">
                      <p>台東<br />熱氣球</p>
                    </div>
                    <a href="#!" class="browse-trash">
                      <i class="material-icons">delete</i>
                    </a>
                  </li>
                  <li class="browse-li">
                    <div class="browse-img">
                      <img src="https://materializecss.com/images/sample-1.jpg" alt="" />
                    </div>
                    <div class="browse-title">
                      <p>台東<br />熱氣球</p>
                    </div>
                    <a href="#!" class="browse-trash">
                      <i class="material-icons">delete</i>
                    </a>
                  </li>
                </ul>
                <div class="get-stroke">
                  <button class="btn waves-effect" onclick="getStroke()">get行程</button>
                </div>
              </dd>
            </dl>
          </li>
          <li class="ico">
            <a class="tooltipped" data-position="left" data-tooltip="我的最愛">
              <i class="material-icons">star</i>
              <span class="ico-badge badge red">4</span>
            </a>
            <dl class="browse">
              <dt>我的最愛</dt>
              <dd>
                <ul>
                  <li class="browse-li">
                    <div class="browse-img">
                      <img src="https://materializecss.com/images/sample-1.jpg" alt="" />
                    </div>
                    <div class="browse-title">
                      <p>台東<br />熱氣球</p>
                    </div>
                    <a href="#!" class="browse-trash">
                      <i class="material-icons">delete</i>
                    </a>
                  </li>
                </ul>
              </dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <div id="stroke" class="hide">
      <div class="container">
        <h1>abc</h1>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
